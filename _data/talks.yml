-
   speaker_id: antonio-matera
   title: "Designers e developers: No more tears."
   keynote: false
   extract: >
      "I Design Systems sono un argomento caldo nel mondo del design, ma non andremo molto lontani se i designer non sono allineati con i dev, perché gli sviluppatori sono gli ultimi a lasciare le impronte su un sito web o su un qualsiasi altro prodotto digitale prima che questo sia rilasciato.
      È tempo di migliorare la consapevolezza sul ruolo del designer in modo da guardare oltre gli schemi.
      In questo intervento analizzeremo alcuni punti chiave del processo di lavoro e alcuni suggerimenti su cosa possiamo fare meglio per colmare il gap tra design e sviluppo."

