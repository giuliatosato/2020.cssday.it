-
   speaker_id: massimo-artizzu
   title: "Accessibilità... con stile"
   keynote: false
   extract: >
      "Il Web si sta finalmente rendendo più accessibile per persone con diversi tipi di disabilità. Ma è un viaggio ancora lungo, e molte risposte sono difficili da trovare. 
      Nello specifico: come può il nostro CSS influenzare l'accessibilità delle nostre pagine ed applicazioni? Come dobbiamo comportarci con la responsività? 
      I nostri stili si devono appoggiare agli attributi ARIA del DOM, o dobbiamo fornire una presentazioni alternativa per i nostri contenuti?
      Sono domande importanti in un mondo che è sempre più consapevole del fatto che avere un qualche tipo di impedimento fisico è molto più "normale" di quanto si credesse."
-
   speaker_id: andrea-decarolis
   title: "Make CSS great again"
   keynote: false
   extract: >
      "Ah, bei tempi andati quelli in cui c'erano novità in termini di naming convention, di preprocessori, di - udite udite - responsive web design. 
      Eravamo agli albori del CSS, dovevamo capire come gestirlo. Anzi: come gestirlo per bene. 
      Davanti a noi il futuro appariva roseo e pieno d'aspettative come solo a Tim Berners-Lee era capitato e poi... l'idillio si è spezzato. 
      È arrivata l'esplosione dei framework JavaScript, tutto è diventato meno accattivante, il CSS si scrive dentro il JavaScript, tutto è un npm... insomma abbiamo perso quel guizzo originario che ci rendeva speciali.
      Oggi c'è ancora spazio per divertirsi? C’è ancora un po’ di magia e stupore nei nostri amati CSS?
      In questo talk proveremo a passare in rassegna le pratiche migliori in tema di CSS esplorando nuove features che, sono certo, faranno ancora una volta ardere la fiamma del CSS-aro che è in tutti noi."

-
   speaker_id: antonio-dellava
   title: Report Manager e Stampa, un caso reale
   keynote: false
   extract: >
    "Nella mia vita professionale mi sono più volte imbattuto nella situazione in cui gli utenti di un'applicazione web, nonostante tutte le funzionalità offerte dal software, avessero comunque bisogno di creare un report pdf con il proprio lavoro e di stamparlo su carta.
    Il talk racconta di come ho affrontato questa sfida passando dal naturale sconforto di dover far fronte a un contesto che sentivo come "vecchio", fino ad arrivare a soluzioni efficaci ed innovative che hanno risposto al bisogno degli utenti. 
    In particolare illustrerò un caso studio di un vero e proprio report manager dove l'utente è in grado di personalizzare i propri template in funzione delle proprie esigenze con tecnologie e soluzioni replicabili da tutti."

